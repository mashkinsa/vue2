<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приложение для заметок</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/vue.min.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <div id="app">
    <h1>To Do</h1>

    <div class="columns">
      <div class="column">
        <h2>Столбец 1 (до 3 карточек)</h2>
        <div v-for="(card, index) in columns[0]" :key="card.id" class="card">
          <h3>{{ card.title }}</h3>
          <ul>
            <li v-for="(item, i) in card.items" :key="i">
              <input type="checkbox" v-model="item.completed">
              <span :class="{ completed: item.completed }">{{ item.text }}</span>
            </li>
          </ul>
        </div>
      </div>


      <div class="column">
        <h2>Столбец 2 (до 5 карточек)</h2>
        <div v-for="(card, index) in columns[1]" :key="card.id" class="card">
          <h3>{{ card.title }}</h3>
          <ul>
            <li v-for="(item, i) in card.items" :key="i">
              <input type="checkbox" v-model="item.completed">
              <span :class="{ completed: item.completed }">{{ item.text }}</span>
            </li>
          </ul>
        </div>
      </div>


      <div class="column">
        <h2>Столбец 3 (без ограничений)</h2>
        <div v-for="(card, index) in columns[2]" :key="card.id" class="card">
          <h3>{{ card.title }}</h3>
          <ul>
            <li v-for="(item, i) in card.items" :key="i">
              <input type="checkbox" v-model="item.completed">
              <span :class="{ completed: item.completed }">{{ item.text }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
